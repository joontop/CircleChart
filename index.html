<!doctype html>
<html>
<head>
    <title>Circle Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .test_contents {
            font-size: 11px;
            font-family: sans-serif;
            line-height: 28px;
            border: 1px solid rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 0 5px;
            margin: 0 auto;
            border-radius: 3px;
            -webkit-transform:translateZ(0);
            transform:translateZ(0);
        }

        .test_contents2 {
            font-size: 15px;
            font-family: sans-serif;
            line-height: 28px;
            text-shadow:1px 1px 1px rgba(0,0,0,1);
            color: #fff;
            padding: 0 5px;
            margin: 0 auto;
            border-radius: 3px;
            -webkit-transform:translateZ(0);
            transform:translateZ(0);
        }

        #donutTest {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        #donutTest2 {
            position: absolute;
            top: 50px;
            left: 500px;
        }
    </style>
</head>
<body>
<div id="donutTest"></div>
<div id="donutTest2"></div>
<script src="/build/circle_chart.js"></script>
</body>
</html>
